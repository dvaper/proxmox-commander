stages:
  - prepare
  - build

variables:
  REGISTRY: registry.newsxc.net
  IMAGE_PATH: ${REGISTRY}/darthvaper/docker-proxmox-commander
  DOCKER_BUILDKIT: "1"

# =============================================================================
# Prepare Stage - Version und Changelog aktualisieren
# =============================================================================

update-version:
  stage: prepare
  image: python:3.11-slim
  script:
    - apt-get update && apt-get install -y git
    - git fetch --tags --unshallow || git fetch --tags
    - python scripts/update-version.py $CI_COMMIT_TAG
    - cat frontend/package.json | head -5
    - cat frontend/src/data/changelog.json | head -30
  artifacts:
    paths:
      - frontend/package.json
      - frontend/src/data/changelog.json
      - backend/app/main.py
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_TAG

# =============================================================================
# Build Stage - Docker Images bauen und pushen
# =============================================================================

.docker-build:
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    # Mehr Speicher fuer dind
    DOCKER_DRIVER: overlay2
  before_script:
    - until docker info; do sleep 2; done
    # Cleanup um Speicherplatz in dind freizugeben
    - docker system prune -af --volumes || true
    # Docker Hub Login (Rate Limit erhoehen)
    - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USER" --password-stdin || true
    # GitLab Registry Login
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $REGISTRY

build-dpc-api:
  extends: .docker-build
  stage: build
  needs:
    - update-version
  script:
    # BuildKit Registry-Cache verwenden (effizienter als pull)
    - docker build
        --build-arg BUILDKIT_INLINE_CACHE=1
        --cache-from $IMAGE_PATH/dpc-api:latest
        -t $IMAGE_PATH/dpc-api:$CI_COMMIT_TAG
        -t $IMAGE_PATH/dpc-api:latest
        ./backend
    - docker push $IMAGE_PATH/dpc-api:$CI_COMMIT_TAG
    - docker push $IMAGE_PATH/dpc-api:latest
  rules:
    - if: $CI_COMMIT_TAG

build-dpc-web:
  extends: .docker-build
  stage: build
  needs:
    - update-version
  script:
    # BuildKit Registry-Cache verwenden (effizienter als pull)
    - docker build
        --build-arg BUILDKIT_INLINE_CACHE=1
        --cache-from $IMAGE_PATH/dpc-web:latest
        -t $IMAGE_PATH/dpc-web:$CI_COMMIT_TAG
        -t $IMAGE_PATH/dpc-web:latest
        ./frontend
    - docker push $IMAGE_PATH/dpc-web:$CI_COMMIT_TAG
    - docker push $IMAGE_PATH/dpc-web:latest
  rules:
    - if: $CI_COMMIT_TAG
