server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Kein Caching für index.html (immer frisch laden)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Assets mit Hash im Namen können gecached werden
    location /assets {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API Proxy
    location /api {
        proxy_pass http://dpc-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy
    location /ws {
        proxy_pass http://dpc-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # NetBox UI Proxy (unter /netbox/ erreichbar)
    # NetBox laeuft mit BASE_PATH=/netbox/, Pfad wird beibehalten
    location /netbox/ {
        proxy_pass http://netbox:8080/netbox/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # Fuer WebSocket-Verbindungen (NetBox Live-Updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        # Groessere Uploads erlauben (z.B. Bilder)
        client_max_body_size 25M;
    }

    # NetBox Static Files (mit BASE_PATH)
    location /netbox/static/ {
        proxy_pass http://netbox:8080/netbox/static/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
